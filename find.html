<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민지와 민지와 민지, 그리고 민지 - AI 카메라</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* * .article-content (본문 영역)의 스타일은
         * style.css에서 불러온 것을 그대로 사용합니다. (덮어쓰기 X)
         */

        /* 1. 카메라 영역 (검은색 상자) */
        #videoContainer {
            position: relative;
            /* 사용자가 원했던 검은 상자 크기 */
            width: 720px;  
            height: 560px; 
            background-color: #000; /* 비디오 로딩 전 검은 배경 */
            border: 2px solid white; /* 흰색 테두리 */
            
            /* .article-content (부모) 내부에서 가운데 정렬되도록 */
            margin: 20px auto; /* 상하 여백 20px, 좌우 자동 (가운데) */
        }

        /* 2. 캔버스를 비디오 위에 겹침 */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
        }

        /* 3. 비디오가 컨테이너에 꽉 차게 함 */
        video {
            display: block; 
            width: 100%; 
            height: 100%;
            object-fit: cover; /* 꽉 차게 */
        }

        /* 4. 로딩 메시지 */
        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none; 
            z-index: 10; 
        }
    </style>
</head>
<body>
    
    <header class="header">
        <div class="logo">민지와 민지와 민지, 그리고 민지</div>
        <div class="search-bar">
            <input type="text" placeholder="민지를 검색하기">
            <button>검색</button>
        </div>
        <nav class="user-nav">
            <a href="find.html" class="active">민지를 찾기</a> 
            <a href="#">민지를 남기기</a>
        </nav>
    </header>

    <div class="main-container">
        
        <aside class="sidebar">
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">소개</a></li> 
                    <li><a href="#">민지들</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content-area">
            <div class="tabs">
                <button class="tab-button active">문서</button>
                <button class="tab-button">편집</button>
            </div>
            <h1 class="article-title">민지가 되어보기</h1>
            
            
            <div class="article-content">
                <div id="videoContainer">
                    <video id="video" width="720" height="560" autoplay muted playsinline></video>
                    <div id="loadingMessage">카메라 모델을 로드 중입니다...</div>
                </div>
            </div>
            </main>

        <aside class="sidebar-right">
            <section class="section">
                <h3>글</h3>
                <label><input type="radio" name="font-size" checked> 작음</label>
                <label><input type="radio" name="font-size"> 표준</label>
                <label><input type="radio" name="font-size"> 큼</label>
            </section>
        </aside>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <script src="find.js"></script> 
</body>
</html>
