<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 민지 찾기</title>
    <style>
        /* 카메라 페이지 전용 스타일 
          (기존 index.html의 레이아웃 대신 중앙 정렬) 
        */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* 요소들을 세로로 정렬 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
            color: white;
        }
        #videoContainer {
            position: relative;
            border: 2px solid white;
            width: 720px;
            height: 560px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        video {
            display: block;
            width: 100%;
            height: 100%;
        }
        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none; /* JS에서 표시/숨김 */
            z-index: 10;
        }
        /* (옵션) 돌아가기 링크 */
        .back-link {
            margin-top: 20px;
            color: #FFFF00;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>AI 민지 찾기</h2>
    <p>카메라를 보고 표정을 지어보세요.</p>

    <div id="videoContainer">
        <video id="video" width="720" height="560" autoplay muted playsinline></video>
        <div id="loadingMessage">AI 모델을 로드 중입니다...</div>
    </div>
    
    <a href="index.html" class="back-link">메인 페이지로 돌아가기</a>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>

    <script src="find.js"></script>
</body>
</html>
