<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민지와 민지와 민지, 그리고 민지 - AI 카메라</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* 카메라 기능에 필요한 추가/수정 CSS */

        /* 본문 영역을 카메라에 맞게 조정 (검은색 상자 포함) */
        .article-content {
            display: flex;
            justify-content: center;
            align-items: center;
            /* 기존 padding 유지, 필요시 조절 */
            padding: 20px; 
            box-sizing: border-box;
            /* 검은색 상자 크기에 맞추거나 유연하게 */
            min-height: 560px; /* 카메라 높이에 맞춰 */
            background-color: black; /* 검은색 상자 배경 */
            margin-top: 20px; /* 제목과의 간격 (필요시 조절) */
            margin-bottom: 20px; /* 하단 간격 (필요시 조절) */
            width: calc(100% - 40px); /* 좌우 패딩 고려, 검은색 상자가 본문 영역에 꽉 차게 */
            max-width: 720px; /* 카메라 너비에 맞춰 (필요시 조절) */
            position: relative; /* #videoContainer 위치 지정을 위한 기준점 */
            overflow: hidden; /* 카메라가 넘칠 경우 대비 */
        }
        
        /* 1. 카메라 영역의 기준점 */
        #videoContainer {
            position: relative;
            /* 검은색 상자 중앙에 위치 */
            width: 720px; /* 이미지 너비에 맞춰 */
            height: 560px; /* 이미지 높이에 맞춰 */
            border: none; /* 검은색 상자 안에 있으므로 흰색 테두리 제거 */
            background-color: black;
        }

        /* 2. 캔버스를 비디오 위에 겹침 */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
        }

        /* 3. 비디오가 컨테이너에 꽉 차게 함 */
        video {
            display: block; 
            width: 100%; 
            height: 100%;
            object-fit: cover; /* 비디오가 컨테이너에 꽉 차게 (비율 유지) */
        }

        /* 4. 로딩 메시지 */
        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none; 
            z-index: 10; 
        }

        /* 사이드바, 헤더 등 index.html의 다른 요소들에 대한 스타일은 style.css에서 처리됩니다 */
        /* 여기서는 find.html 본문에 카메라를 넣기 위한 최소한의 수정만 추가 */
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">민지와 민지와 민지, 그리고 민지</div>
        <div class="search-bar">
            <input type="text" placeholder="민지를 검색하기">
            <button>검색</button>
        </div>
        <nav class="user-nav">
            <a href="find.html" class="active">민지를 찾기</a> <a href="#">민지를 남기기</a>
        </nav>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">소개</a></li> 
                    <li><a href="#">민지들</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content-area">
            <div class="tabs">
                <button class="tab-button active">문서</button>
                <button class="tab-button">편집</button>
            </div>
            <h1 class="article-title">AI 민지 찾기</h1>
            
            <div class="article-content">
                <div id="videoContainer">
                    <video id="video" width="720" height="560" autoplay muted playsinline></video>
                    <div id="loadingMessage">AI 모델을 로드 중입니다...</div>
                </div>
            </div>
            
        </main>

        <aside class="sidebar-right">
            <section class="section">
                <h3>글</h3>
                <label><input type="radio" name="font-size" checked> 작음</label>
                <label><input type="radio" name="font-size"> 표준</label>
                <label><input type="radio" name="font-size"> 큼</label>
            </section>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <script src="find.js"></script> 
</body>
</html>
