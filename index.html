    <script>
        (function() {
            // 1. 브라우저 저장소에서 'userThemeChoice' 값을 가져옵니다.
            const choice = localStorage.getItem('userThemeChoice');
            
            // 2. 저장된 값에 따라 <html> 태그에 data-theme을 설정합니다.
            if (choice === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else if (choice === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else if (choice === 'auto') {
                document.documentElement.setAttribute('data-theme', 'light'); // 'auto'는 'light'로 적용
            } else {
                document.documentElement.setAttribute('data-theme', 'light'); // 저장된 값이 없으면 'light' 기본값
            }
        })();
    </script>

강민지는 <b>책, 커피, 산책</b>이 취미다. </p> <p>특히 요즘에는 우울한 단편집, 산미가 있는 드립 커피, 혼자 걷기를 좋아한다.</p>
